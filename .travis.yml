language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-webservice *
  - mkdir -p deploy
  - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repository setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repository setting에 설정된 값
    bucket: finrir-springboot-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근권한을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repository setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repository setting에 설정된 값
    bucket: finrir-springboot-build # s3 버킷
    key: springboot-webservice.zip # build 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: springboot-webservice # AWS콘솔에서 등록한 CodeDeploy application 이름
    deployment_group: springboot-webservice-group # AWS콘솔에서 등록한 CodeDeploy 배포 그룹 이름
    region: ap-northeast-2
    wait-until-deployed: true

